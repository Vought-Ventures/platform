<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spline Demo</title>
  <!-- Import the Spline Viewer script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.75/build/spline-viewer.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .spline-container {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    spline-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="spline-container">
    <!-- Spline viewer with the scene URL -->
    <spline-viewer url="https://prod.spline.design/lf8E-8Xva-klAZFf/scene.splinecode"></spline-viewer>
  </div>
</body>
</html>
