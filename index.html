<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vought Ventures</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.490/build/spline-viewer.js"></script>
  <style>
    /* Base styles */
    :root {
      --primary: transparent; /* Removed purple background */
      --secondary: #16213e;
      --accent: #0f3460;
      --text: #e1e1e6;
      --highlight: #4a00e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: var(--primary);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    
    /* Spline background */
    .spline-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    spline-viewer {
      width: 100%;
      height: 100%;
    }
    
    /* Background animation - REMOVED */
    .bg-animation {
      display: none; /* Removed falling blocks */
    }
    
    /* Header */
    header {
      padding: 2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    
    .logo-space {
      width: 200px;
    }
    
    .data-room-btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: var(--text);
      border: 1px solid var(--text);
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    
    .data-room-btn:hover {
      color: white;
      border-color: var(--highlight);
      background-color: var(--highlight);
    }
    
    /* Main content */
    main {
      padding: 5rem 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 4px;
      font-weight: 900;
      color: white; /* Make text fully visible */
      text-shadow: 
        0 0 5px rgba(255, 255, 255, 0.8),
        0 0 15px rgba(255, 255, 255, 0.5); /* Glow effect */
    }
    
    /* Text outline frost effect */
    h1 span {
      position: relative;
      z-index: 2;
      /* Text is normal and visible */
      -webkit-text-fill-color: white;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.5);
      /* Add filter for a slight frost halo */
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }
    
    /* Frost outline */
    h1 span::before {
      content: "VOUGHT VENTURES";
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 8px rgba(255, 255, 255, 0.15);
      filter: blur(8px);
    }
    
    h1::before, h1::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--highlight);
      border-radius: 50%;
      opacity: 0.7;
    }
    
    h1::before {
      top: 0;
      left: -20px;
      animation: pulse 2s infinite;
    }
    
    /* Override h1::after for the glass effect */
    h1 span {
      position: relative;
      z-index: 2; /* Keep text on top */
    }
    
    h1::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      bottom: 0;
      right: -20px;
      animation: pulse 2s infinite 1s;
      background-color: var(--highlight);
      border-radius: 50%;
      opacity: 0.7;
    }
    
    /* Glass text effect - for outline only */
    .glass-text {
      position: relative;
      display: inline-block;
      color: white;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
    
    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: white; /* Clear visible text */
      max-width: 600px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    
    .tagline span {
      position: relative;
      z-index: 2;
      /* Add subtle glow */
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
    }
    
    /* Frost effect for tagline */
    .tagline span::before {
      content: "Next-Gen Venture Studio Pioneering FinTech, Digital Assets, and Agile Innovation.";
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
      color: transparent;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      filter: blur(5px);
    }
    
    /* Animated elements */
    .grid-element {
      display: none; /* Hidden as requested */
    }
    
    /* Contact Us button */
    .contact-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: var(--highlight);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(74, 0, 224, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .contact-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 7px 20px rgba(74, 0, 224, 0.4);
    }
    
    /* Terms link */
    .terms-link {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      color: rgba(225, 225, 230, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .terms-link:hover {
      color: var(--highlight);
      text-decoration: underline;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      display: flex;
      opacity: 1;
    }
    
    .modal-content {
      background-color: var(--secondary);
      padding: 2rem;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s ease;
      border: 1px solid rgba(74, 0, 224, 0.3);
      box-shadow: 0 0 30px rgba(74, 0, 224, 0.2);
    }
    
    .modal.show .modal-content {
      transform: translateY(0);
    }
    
    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .modal-title {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(225, 225, 230, 0.3);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border-radius: 3px;
    }
    
    .submit-btn {
      background-color: var(--highlight);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      background-color: #5a17e0;
    }
    
    .error-message {
      color: #ff4757;
      text-align: left;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Crypto elements - made lighter and orbiting */
    .crypto-elements {
      position: absolute;
      width: 100%;
      height: 100vh;
      z-index: 5; /* In front of Spline */
      top: 0;
      left: 0;
    }
    
    .crypto-element {
      position: absolute;
      font-size: 30px;
      color: rgba(255, 255, 255, 0.6); /* Lighter color */
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4); /* Softer glow */
      animation: orbit 20s linear infinite;
      transform-origin: 50% 50%;
    }
    
    /* Different speeds and directions for variety */
    .crypto-element:nth-child(odd) {
      animation-duration: 25s;
      animation-direction: reverse;
    }
    
    .crypto-element:nth-child(3n) {
      animation-duration: 30s;
    }
    
    .crypto-element:nth-child(3n+1) {
      animation-duration: 35s;
    }
    
    /* Orbit animation around the center */
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .contact-btn {
        bottom: 1.5rem;
        right: 1.5rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Spline background container -->
  <div class="spline-container">
    <spline-viewer id="spline" url="https://prod.spline.design/lf8E-8Xva-klAZFf/scene.splinecode" auto-play auto-rotate loading-anim auto-rec="true" auto-replay="true" play-mode="replay" plays-inline></spline-viewer>
  </div>
  
  <!-- Crypto elements - positioned around center -->
  <div class="crypto-elements">
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(0deg) translateX(150px);">₿</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(45deg) translateX(180px);">Ξ</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(90deg) translateX(200px);">₵</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(135deg) translateX(170px);">Ł</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(180deg) translateX(190px);">₮</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(225deg) translateX(160px);">$</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(270deg) translateX(210px);">¥</div>
    <div class="crypto-element" style="top: 30%; left: 50%; transform: translate(-50%, -50%) rotate(315deg) translateX(180px);">元</div>
  </div>
  
  <header>
    <div class="logo-space"></div>
    <button class="data-room-btn">DATA ROOM</button>
  </header>
  
  <main>
    <h1><span class="glass-text">VOUGHT VENTURES</span></h1>
    <p class="tagline"><span class="glass-text">Next-Gen Venture Studio Pioneering FinTech, Digital Assets, and Agile Innovation.</span></p>
  </main>
  
  <button class="contact-btn">Contact Us</button>
  <a href="#" class="terms-link">PP & Terms</a>
  
  <!-- Data Room Modal -->
  <div class="modal" id="dataRoomModal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <h2 class="modal-title">Data Room Access</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
          <p class="error-message" id="emailError">Please enter a valid email address.</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <p class="error-message" id="passwordError">Password is incorrect.</p>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p class="error-message" id="loginError">Invalid email or password. Please try again.</p>
      </form>
    </div>
  </div>
  
  <!-- Contact Modal -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <h2 class="modal-title">Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="contactEmail">Email</label>
          <input type="email" id="contactEmail" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" required>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
  
  <script>
    // Modal functionality
    document.addEventListener('DOMContentLoaded', function() {
      const dataRoomBtn = document.querySelector('.data-room-btn');
      const contactBtn = document.querySelector('.contact-btn');
      const dataRoomModal = document.getElementById('dataRoomModal');
      const contactModal = document.getElementById('contactModal');
      const closeButtons = document.querySelectorAll('.close-modal');
      
      // More robust Spline looping functionality
      const splineViewer = document.getElementById('spline');
      let loopInterval;
      
      // Function that attempts multiple approaches to loop the Spline animation
      function setupSplineLooping() {
        // Method 1: Using the built-in onLoop event if available
        window.onSplineLoad = function(splineApp) {
          console.log("Spline loaded via onSplineLoad callback");
          if (splineApp) {
            // If the API provides a way to set looping
            if (typeof splineApp.setLoop === 'function') {
              splineApp.setLoop(true);
              console.log("Looping enabled via setLoop API");
            }
          }
        };
        
        // Method 2: Using the load event
        splineViewer.addEventListener('load', () => {
          console.log("Spline viewer load event fired");
          attemptLooping();
        });
        
        // Method 3: Polling for the application to be available
        loopInterval = setInterval(attemptLooping, 1000);
        
        function attemptLooping() {
          try {
            // Different ways Spline might expose its API
            const splineApp = 
              splineViewer.application || 
              window.splineApp || 
              (typeof splineViewer.getApplication === 'function' && splineViewer.getApplication());
            
            if (splineApp) {
              console.log("Spline application found:", splineApp);
              
              // Clear the polling interval once we've found the app
              clearInterval(loopInterval);
              
              // Try multiple approaches to enable looping
              if (typeof splineApp.setLoop === 'function') {
                splineApp.setLoop(true);
                console.log("Looping enabled via setLoop API");
              } else if (typeof splineApp.play === 'function') {
                // If there's a play method, try to use it with loop:true
                try {
                  splineApp.play({loop: true});
                  console.log("Looping enabled via play API");
                } catch (e) {
                  // Fallback to basic play
                  splineApp.play();
                  console.log("Animation started via play API without loop option");
                }
              }
              
              // Fallback method using animation time reset
              setupAnimationReset(splineApp);
            }
          } catch (error) {
            console.log("Attempt to access Spline failed:", error);
          }
        }
        
        // Final fallback: manually reset animation time
        function setupAnimationReset(splineApp) {
          if (!splineApp) return;
          
          const checkInterval = setInterval(() => {
            try {
              // Different possible properties where duration might be stored
              const duration = 
                splineApp.duration || 
                splineApp.animationDuration || 
                (splineApp.animation && splineApp.animation.duration) || 
                5; // fallback duration
              
              const currentTime = 
                splineApp.currentTime || 
                (splineApp.animation && splineApp.animation.currentTime) || 
                0;
              
              console.log(`Animation time: ${currentTime}/${duration}`);
              
              // If near the end, reset to beginning
              if (currentTime >= duration - 0.1 || currentTime === 0) {
                console.log("Resetting animation time to 0");
                
                // Try multiple approaches to restart
                if (typeof splineApp.setCurrentTime === 'function') {
                  splineApp.setCurrentTime(0);
                } else if (typeof splineApp.play === 'function') {
                  splineApp.play();
                } else if (splineApp.currentTime !== undefined) {
                  splineApp.currentTime = 0;
                } else if (splineApp.animation && splineApp.animation.currentTime !== undefined) {
                  splineApp.animation.currentTime = 0;
                }
              }
            } catch (error) {
              console.log("Error in animation reset:", error);
            }
          }, 100); // Check more frequently
        }
      }
      
      // Initialize Spline looping
      setupSplineLooping();
      
      if (dataRoomBtn) {
        dataRoomBtn.addEventListener('click', () => {
          dataRoomModal.classList.add('show');
        });
      }
      
      if (contactBtn) {
        contactBtn.addEventListener('click', () => {
          contactModal.classList.add('show');
        });
      }
      
      closeButtons.forEach(button => {
        button.addEventListener('click', () => {
          dataRoomModal.classList.remove('show');
          contactModal.classList.remove('show');
        });
      });
      
      // Close modal when clicking outside the content
      window.addEventListener('click', (e) => {
        if (e.target === dataRoomModal) {
          dataRoomModal.classList.remove('show');
        }
        if (e.target === contactModal) {
          contactModal.classList.remove('show');
        }
      });
      
      // Handle login form submission - always show error
      const loginForm = document.getElementById('loginForm');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const loginError = document.getElementById('loginError');
      
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // Reset error messages
          emailError.classList.remove('show');
          passwordError.classList.remove('show');
          loginError.classList.remove('show');
          
          // Email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            emailError.classList.add('show');
            return;
          }
          
          // Password validation - intentionally show error for any password
          if (password.length === 0) {
            passwordError.classList.add('show');
          } else {
            // Always show login error for any valid inputs
            loginError.classList.add('show');
          }
        });
      }
      
      // Handle contact form submission
      const contactForm = document.getElementById('contactForm');
      
      if (contactForm) {
        contactForm.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Thank you for your message. We will get back to you soon!');
          contactModal.classList.remove('show');
          contactForm.reset();
        });
      }
    });
  </script>
</body>
</html>
